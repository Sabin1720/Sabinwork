<title>AI Dice Roll Game</title>
<style>
  body { 
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #dbeafe, #f0f9ff);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  .game-container {
    background: white;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0px 6px 25px rgba(0,0,0,0.15);
    text-align: center;
    width: 360px;
  }
  h1 {
    font-size: 24px;
    margin-bottom: 15px;
    color: #0b76ef;
  }
  .guess-options {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin: 15px 0;
  }
  button {
    padding: 12px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    background: #0b76ef;
    color: white;
    transition: 0.2s;
    font-size: 16px;
  }
  button:hover {
    background: #095bb3;
  }
  #aiRoll {
    font-size: 18px;
    margin-top: 10px;
    font-weight: bold;
  }
  #result {
    font-size: 20px;
    margin-top: 15px;
    font-weight: bold;
  }
  .win { color: green; }
  .lose { color: red; }
  .scoreboard {
    margin-top: 15px;
    font-size: 16px;
    background: #f1f5f9;
    padding: 10px;
    border-radius: 10px;
  }
  .rolling {
    animation: shake 0.5s infinite;
  }
  @keyframes shake {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(10deg); }
    50% { transform: rotate(-10deg); }
    75% { transform: rotate(10deg); }
    100% { transform: rotate(0deg); }
  }
  footer {
    margin-top: 25px;
    font-size: 13px;
    color: #666;
  }
  a {
    color: #0b76ef;
    text-decoration: none;
    font-weight: bold;
  }
</style>
</head>
